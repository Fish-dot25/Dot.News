<!DOCTYPE html>
<html>
<head>
  <title>Option Buttons</title>
</head>
<body>
  <h2>Select an option:</h2>
  
  <label><input type="radio" name="options" value="Option 1"> Option 1</label><br>
  <label><input type="radio" name="options" value="Option 2"> Option 2</label><br>
  <label><input type="radio" name="options" value="Option 3"> Option 3</label><br><br>
  
  <button onclick="showSelected()">Submit</button>

  <p id="result"></p>

  <script>
    function showSelected() {
      const radios = document.getElementsByName('options');
      let selected = '';
      for (let radio of radios) {
        if (radio.checked) {
          selected = radio.value;
          break;
        }
      }

      document.getElementById('result').textContent = selected 
        ? `You selected: ${selected}` 
        : 'No option selected.';
    }
  </script>
</body>
</html
